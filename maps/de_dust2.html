<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dust 2</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <h1 id="map-title">Dust 2</h1>
        <nav>
            <a href="../index.html" width="800"> < </a>
        </nav>
    </header>
    <main>
        <section class="filters">
            <div class="team-filters">
                <button class="filter-btn active" data-team="All">All</button>
                <button class="filter-btn" data-team="CT">CT</button>
                <button class="filter-btn" data-team="T">T</button>
            </div>
            <div class="grenade-filters">
                <button class="filter-btn active" data-grenade="All">All</button>
                <button class="filter-btn" data-grenade="Smokes">Smokes</button>
                <button class="filter-btn" data-grenade="Flashes">Flashes</button>
                <button class="filter-btn" data-grenade="Molotovs">Molotovs</button>
                <button class="filter-btn" data-grenade="Nades">Nades</button>
            </div>
        </section>
        <section class="video-list">
            <!-- SMOKES -->
            <div class="video-item" data-team="T" data-grenade="Smokes">
                <h3>Dust2 smoke lurk B from T spawn</h3>
                <iframe width="auto" height="auto" 
                src="https://www.youtube.com/embed/RGqHpVr2fBw?rel=0" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>

            <!-- FLASHES -->
            <div class="video-item" data-team="T" data-grenade="Flashes">
                <h3>Dust2 flash upper to lower</h3>
                <iframe width="auto" height="auto" 
                src="https://www.youtube.com/embed/hDqCVNZwl6U?rel=0" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>

            
            

        </section>
    </main>
    <footer>
        <p>&copy; 2025 Video List</p>
    </footer>

    <script src="../script.js"></script>
</body>
</html>
