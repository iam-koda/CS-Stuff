<!DOCTYPE html>

<head>

    <title>Inferno</title>
    <link rel="stylesheet" href="../styles.css">

<body>
    <header>
        <div class="header-buttons">
            <a href="../index.html" class="header-btn grenade">
                <img src="../svg/smoke.svg" alt="Grenade Fumigène">
            </a>
            <a href="../strats/cs-strats.html" class="header-btn chess">

        </div>
        <div>
            <h1 id="map-title">Inferno</h1>

                <button class="filter-btn" data-team="T">T</button>

            <div class="grenade-filters">

                <button class="filter-btn" data-grenade="Smokes">Smokes</button>
                <button class="filter-btn" data-grenade="Flashes">Flashes</button>

            </div>
        </section>
